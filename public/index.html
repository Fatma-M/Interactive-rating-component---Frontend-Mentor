<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="/dist/styles/style.css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet" />
    <script src="/dist/script.js" defer></script>
    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <!-- Rating state start -->
      <div id="rating-state">
        <span class="star-icon">
          <img src="/dist/images/icon-star.svg" alt="star icon" />
        </span>
        <h1 class="title">How did we do?</h1>
        <p class="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-container">
          <div class="rate">1</div>
          <div class="rate">2</div>
          <div class="rate">3</div>
          <div class="rate">4</div>
          <div class="rate">5</div>
        </div>
        <button id="submit">Submit</button>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div id="thank-you-state">
        <img src="/dist/images/illustration-thank-you.svg" alt="illustration" />
        <span id="chosen-rate"
          >You selected <span id="num"></span> out of 5</span
        >
        <h1 class="title">Thank You!</h1>
        <p class="text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </body>
</html>
